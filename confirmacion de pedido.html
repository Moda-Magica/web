<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmación de Pedido</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="customer-name">Nombre del Cliente</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Correo Electrónico</label>
                <input type="email" id="customer-email" name="customer-email" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Método de Pago</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Transferencia Bancaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="shipping-address">Dirección de Envío</label>
                <textarea id="shipping-address" name="shipping-address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="total-price">Precio a Pagar</label>
                <input type="number" id="total-price" name="total-price" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="submitOrder()">Realizar Compra</button>
            </div>
        </form>
    </div>
    <script>

        }
    </script>
</body>
</html>
